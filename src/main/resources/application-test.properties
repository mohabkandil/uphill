# Test Profile Configuration
spring.application.name=Uphill

# Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Redis Configuration for Testing (embedded)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration - Include dev seeding for tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/migration/dev
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.uphill=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n

# JWT Configuration
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=3600000
jwt.refresh-token.expiration=7200000

# External service configuration
external.mock.base-url=http://localhost:3001
